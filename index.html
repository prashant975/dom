<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body class=" container-fluid">
    <h1 class="d-flex flex-row justify-content-center ">task Manager</h1>
    <div class="container-fluid w-75 input-group input-group-text m-5">
        
        <input type="text" id="nameInput" placeholder="Enter a task" class="form-control w-50">
        <div class="btn-group-lg">
            <button onclick="addTask()" class="btn btn-success m-3">Add task</button>
            <button onclick="removeName()" class="btn btn-danger m-3">delete</button>
            
        </div>
        
    </div>
    <div class="container-fluid fs-1  m-5 " style="text-transform: capitalize;">
        <ul id="nameList"></ul>

    </div>

    <script>
        let names = [];
        let nameList = document.getElementById("nameList");

        function addTask() {
            let input = document.getElementById("nameInput");
            let name = input.value.trim();
            if (name) {
                names.push(name);
                let li = document.createElement("li");
                li.textContent = name;
                nameList.appendChild(li);
                input.value = "";
            }
        }

        function removeName() {
            if (names.length > 0) {
                names.pop();
                nameList.removeChild(nameList.lastChild);
            }
        }

        function removeAllNames() {
            names = [];
            nameList.innerHTML = "";
        }
    </script>
</body>
</html>
